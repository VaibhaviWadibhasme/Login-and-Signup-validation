<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="registration-box login-box">
            <form id="signup-form" action="server.php" method="post">
            <h1 class="logo">Login</h1>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" id="login-email" name="email" placeholder="Email" required>
                    <div id="show-error"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <div id="password-error"></div>
                </div>
                <div class="input-container">
                    <button type="button" class="create-account" id="login-button">Login</button>
                </div>
            </form>
            <p class="login-link"><a href="signup.html">Don't have an account? Sign up</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login-validation.js"></script>
</body>
</html>
