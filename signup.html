<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h1 class="logo">User Registration</h1>
            <form id="signup-form" action="server.php" method="post">
                <div class="input-container">
                    <input type="text" id="signup-name" name="name" placeholder="Name" required>
                    <span class="error" id="name-error"></span>
                </div>
                <div class="input-container">
                    <input type="number" id="signup-age" name="age" placeholder="Age" required>
                    <span class="error" id="age-error"></span>
                </div>
                <div class="input-container">
                    <input type="email" id="signup-email" name = "email" placeholder="Email" required>
                    <span class="error" id="email-error"></span>
                </div>
                <div class="input-container">
                    <input type="text" id="signup-dob" name="dob" placeholder="Date of Birth (dd-mm-yy)" required>
                    <span class="error" id="dob-error"></span>
                </div>
                <div class="input-container">
                    <input type="tel" id="signup-contact" name="contact" placeholder="Contact No" required>
                    <span class="error" id="contact-error"></span>
                </div>
                <div class="input-container">
                    <input type="file" id="signup-profile-image" name="profile_image" accept="image/*" required>
                    <span class="error" id="profile-image-error"></span>
                </div>
                <div class="input-container">
                    <input type="password" id="signup-password" name="password" placeholder="Password" required>
                    <span class="error" id="password-error"></span>
                </div>
                <div class="input-container">
                    <button type="submit" class="create-account" id="signup-button">Create Account</button>
                </div>
            </form>
            <p class="login-link"><a href="login.html">Already have an account? Log in</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="signup-validation.js"></script>
</body>
</html>
